{% extends 'layout.html' %}


{% block content %}

<div class = "content-section">

    <form action="" method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Log In
            </legend>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Email: <input type="text" class = "form-control form-control-lg" name="email">
                </label>
            </div>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Password: <input type="password" class = "form-control form-control-lg" name="pass">
                </label>
            </div>

        </fieldset>

        <div class="form-group">
            <button class = "btn btn-outline-info">
                Log in
            </button>
        </div>
    </form>
</div>

<div class="border-top pt-3">
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="{{ url_for('register') }}">Sign Up Here</a>
    </small>
</div>


{% endblock content %}
