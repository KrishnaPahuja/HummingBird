{% extends 'layout.html' %}

{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
            <h2 class="account-heading">{{ current_user.username }}</h2>
            <p class="text-secondary">{{ current_user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
    <!-- enctype is the encoding type argument which needs to be passed when dealing with image upload using form -->
    <form action="" method="post" enctype="multipart/form-data"> 
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Account Info
            </legend>

            <div class="form-group">
                <label for="" class="form-control-label" name="username">
                    Username: <input type="text" class = "form-control form-control-lg" name="username" value="{{ current_user.username }}">
                </label>
            </div>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Email: <input type="text" class = "form-control form-control-lg" name="email" value="{{ current_user.email }}">
                </label>
            </div>

            <div class="form-group">
                <label for="formFile" class="form-control-label">Upate Profile Photo</label>
                <br>
                <input class="" type="file" id="formFile" name="file">
            </div>

        </fieldset>

        <div class="form-group">
            <button class = "btn btn-outline-info">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock content %}
