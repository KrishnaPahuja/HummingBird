{% extends 'layout.html' %}


{% block content %}

<div class = "content-section">

    <form action="" method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Join Today
            </legend>

            <div class="form-group">
                <label for="" class="form-control-label" name="username">
                    Username: <input type="text" class = "form-control form-control-lg" name="username">
                </label>
                <!-- {% if invalid_username %}
                <div class="invalid-feedback">
                    Invalid Username
                </div>
                {% endif %} -->
            </div>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Email: <input type="text" class = "form-control form-control-lg" name="email">
                </label>
            </div>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Password: <input type="password" class = "form-control form-control-lg" name="pass">
                </label>
            </div>

            <div class="form-group">
                <label for="" class="form-control-label">
                    Confirm Password: <input type="password" class = "form-control form-control-lg" name="confirmpass">
                </label>
            </div>
        </fieldset>

        <div class="form-group">
            <button class = "btn btn-outline-info">
                Sign Up
            </button>
        </div>
    </form>
</div>

<div class="border-top pt-3">
    <small class="text-muted">
        Already Have An Account? <a class="ml-2" href="{{ url_for('login') }}">Sign In</a>
    </small>
</div>


{% endblock content %}
